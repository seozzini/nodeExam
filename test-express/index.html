<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 전체조회
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res) => res.json())
        .then((result) => {
          console.log(result);
        })
        .catch((err) => console.log(err));

      // 단건조회
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then((res) => res.json())
        .then((result) => {
          console.log(result);
        })
        .catch((err) => console.log(err));

      // 삭제
      fetch('https://jsonplaceholder.typicode.com/posts/1', {
        method: 'DELETE',
      })
        .then((res) => res.json())
        .then((result) => {
          console.log(result);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
